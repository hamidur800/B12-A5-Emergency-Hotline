<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>

    <!-- Vanila Css Link -->

    <link rel="stylesheet" href="./style/style.css">

    <!-- Tailwindcss daisyui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- BoxIcon CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <!-- header section -->
    <header>
        <div class="bg-[#D9D9D9] h-[100px]">
            <div class="containar">
                <div class="navbar-section flex justify-between items-center">
                    <div class="header-left flex items-center">
                        <div class="logo flex h-[80px] py-2 my-[10px]">
                            <img loading="lazy" src="./assets/logo.png" alt="">
                            <span class="hind-madurai ml-3 text-[#036949] font-bold text-2xl">Emergency <br>
                                Service
                            </span>
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="btns-section flex gap-2">
                            <div class="flex justify-evenly w-[100px] rounded-full py-3 bg-[#41ff6b1a]">
                                <span class="font-bold text-2xl -mt-1 mr-0.5">0</span>
                                <img class="h-[30px] w-[30px]" loading="lazy" src="./assets/heart.png" alt="">
                            </div>
                            <div class="flex justify-evenly w-[100px] rounded-full py-3 bg-[#41ff6b1a]">
                                <span class="font-bold text-2xl -mt-1 mr-0.5">100</span>
                                <img class="h-[30px] w-[30px]" loading="lazy" src="./assets/coin.png" alt="">
                            </div>
                            <div class="flex justify-evenly w-[120px] rounded-full py-3 px-2 bg-[#00A63E]">
                                <span class="font-normal text-2xl text-white -mt-1 mr-0.5">0</span>
                                <span class="font-normal text-2xl text-white -mt-1 mr-0.5">Copy</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>




    <script src="./app.js"></script>
</body>

</html>
